[Config CJDTG]
network = abstract.CJDTG
# CJDTG configuration

# global parameters
#**.system_num = ${5, 10, 15, 20, 25, 30, 35, 40, 45, 50}
**.system_num = 5
**.var_num = 10

# simulation configurator
**.underlayConfigurator.edgeSystemType = "hosts.EdgeSystem"
**.underlayConfigurator.edgeSystemName = "eDT"
**.underlayConfigurator.cloudSystemType = "hosts.CloudSystem"
**.underlayConfigurator.cloudSystemName = "cDT"

# global observer
## global simulation parameters
## maximum distance could be, for example, half of the Earth circumference: 20000000m
**.globalParameters.max_distance = 20000000m
**.globalParameters.fix_latency = 100ms
## network latency generation mode. 
## 0: Simulation of real-world latency generated by 1) light transmission limit, 2) communication congestion, and 3) jitter 
## 1: Latency generation with minimal singl-trip latency (Dmin) and jitter, i.e., Dmin + jitter
**.globalParameters.latency_gen_mode = 0
**.globalParameters.round = 10s
**.globalParameters.cycle = 1000ms
## global statistics parameters

# Knowledge Base
## fraction of varaibles to be assocaited with tasks
**.knowledgeBase.assoc_fraction = 0.5
**.knowledgeBase.assoc_chance = 0.5
## maximum number of associated task update type
**.knowledgeBase.assoc_max_num = 3

# IIoT Device parameters

# cTA parameters
## number of variables
**.cDT*.ctrl.sample_len = 5
**.cDT*.ctrl.pull_threshold = 0.6
## target probability, for simplifying test
**.cDT*.ctrl.sigma_base = 0.1
**.cDT*.ctrl.sigma_max = 1
**.cDT*.ctrl.pull_beta = 1
**.cDT*.ctrl.pull_radix = 1.5

# eTA parameter
## round length
#**.eTA.message_loss = ${0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5}
**.eTA.message_loss = 0.2

# UDP packet transmission configuration
## packet loss rate
**.pktLossRate = 0.01
## 2/3 of the light speed
**.Copt = 200000000mps
## 10 mega bits per second
**.BW = 1.04858e6bps
## Ethernet packet size 1518 Bytpes = 12144 bits
**.MTU = 12144b
**.jitter_mu = 1
**.jitter_sigma = 0.5
# minimal end-to-end delay
**.Dmin = 50ms
**.jitter = 50ms

# result recording
**.result-recording-modes = all
**.statistic-recording = true
**.scalar-recording = true

[General]
scheduler-class = "cSequentialScheduler"
# microsecond
simtime-resolution = ms
# Minimal time unit of simulation duration can only be second
#sim-time-limit = 220s
sim-time-limit = 300s
warmup-period = 10s
num-rngs = 1
rng-class = cMersenneTwister
seed-0-mt = 200
repeat = 1
#debug-on-errors = false
#cmdenv-event-banners = true
# for performance consideration, the signal check control can be changed to false
check-signals = false
record-eventlog = false